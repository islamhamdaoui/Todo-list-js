<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="style.css">
   
<link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Caveat&family=Patrick+Hand&family=Shadows+Into+Light&display=swap" rel="stylesheet">


</head>
<body>
    

    <div class="container">
        <div class="todo-app">

            <div class="row">

            </div>

            <ul id="list-container">
                
            </ul>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
